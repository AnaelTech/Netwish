<div class="relative">
    <img src="" alt="Movie Background" class="w-full h-screen object-cover opacity-50">
    <div class="absolute inset-0 flex items-center justify-start">
        <div class="text-center">
            <h1 class="text-5xl text-red-600 font-bold">NetWish</h1>
            <div class="mt-4 mx-6">
                <button type="button"
                    class="text-black bg-white hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2"
                        stroke="currentColor" class="w-4 h-4 me-2">
                        <path fill-rule="evenodd"
                            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                    </svg>
                    Lecture
                </button>
                <button type="button"
                    class="text-white bg-gray-700 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2"
                        stroke="currentColor" class="w-4 h-4 me-2">
                        <path fill-rule="evenodd"
                            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
                    Plus d'infos
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container mx-auto px-5 py-20">
    <h2 class="text-2xl text-white font-bold mb-4">Trouvez votre prochaine histoire</h2>
    <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
        <div class="flex flex-nowrap lg:ml-40 md:ml-20 ml-10">
            <div *ngFor="let movie of movies " class="inline-block px-3">
                <h5 class="text-white">{{movie.title}}</h5>
                <div
                    class="relative w-64 h-60 max-w-xs overflow-hidden rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}"
                        class="absolute inset-0 w-full h-full object-cover object-center hover:scale-110">
                </div>
            </div>
        </div>
    </div>
</div>
